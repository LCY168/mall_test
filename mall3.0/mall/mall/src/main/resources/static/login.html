<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html,body{
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100 " style="background-size: 100% 100%; background-attachment: fixed; margin: 0px;  background-image: url(https://www.ptu.edu.cn/jwc/images/4.jpg)" >
        <div class="row h-100 justify-content-center align-items-center">
            <div class="card col-4">
                <div class="card-header">
                    登录
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="phone" class="form-label">手机号码</label>
                            <input type="number" class="form-control" id="phone">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <label for="verifyCode" class="form-label">验证码</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="verifyCode">
                                <span class="input-group-append">
                                    <img id="captcha" src="/common/captcha" alt="captcha" onclick="$('#captcha').attr('src','/common/captcha')">  <!--此处路径你看看你的验证码是怎么搞的-->
                                </span>
                            </div>
                        </div>
                        <a href="register.html" class="btn btn-secondary">注册</a>
                        <button type="submit" class="btn btn-primary">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
        $(function () {
            $('form').submit(function (e) {
                e.preventDefault();
                $.ajax({
                    url: '/user/login',
                    type: 'post',
                    data: {
                        phone: $('#phone').val(),
                        password: $('#password').val(),
                        verifyCode: $('#verifyCode').val()
                    },
                    success:function (data) {
                        if (data.code === 200){
                            window.location.href = '/admin.html';
                        }else {
                            alert(data.message);
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
